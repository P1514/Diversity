<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Sentiment Filter Example
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
      google.load('visualization', '1.1', {packages: ['controls']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
      
	  var data = new google.visualization.DataTable();
      data.addColumn('string', 'Age Range');
      data.addColumn('number', 'Male');
	  data.addColumn('number', 'Female');
	  
	  //dados dummy
	  //dados reais a serem adicionadas posteriormente
	  data.addRows([
		['0-20', 20, 40],
		['21-40', 40, 60],
		['41-60', 60, 65],
		['61+', 80, 85]
	  ]);
	  
	  var data2 = new google.visualization.DataTable();
      data2.addColumn('string', 'Age Range');
	  data2.addColumn('number', 'East');
	  data2.addColumn('number', 'West');
	  
	  //dados dummy
	  //dados reais a serem adicionadas posteriormente
	  data2.addRows([
		['0-20', 55, 60],
		['21-40', 70, 76],
		['41-60', 80, 85],
		['61+', 90, 95]
	  ]);

              var compPicker = new google.visualization.ControlWrapper({
                'controlType': 'CategoryFilter',
                'containerId': 'control2',
                'options': {
                  'filterColumnLabel': 'Age Range',
                  'ui': {
                  'labelStacking': 'vertical',
                    'allowTyping': false,
                    'allowMultiple': true
                  }
                }
              });
			  
        // Define a chart
        var chart = new google.visualization.ChartWrapper({
          'chartType': 'ColumnChart',
          'containerId': 'chart1',
          'options': {'width':'100%',
                   'height':300,
                      'vAxis': { 
                              viewWindow: {max:100,min:0},
							  title: 'Sentiment',
                           gridlines: {color:'#CCC', count: 6}
                         },
                         bar: { groupWidth: '80%' },
                         colors: ["#FFC000","#00b0f0"]
                      
                     },
					 'chartArea': {  width: "50%", height: "70%" }
        });
		
		 // Define a chart
        var chart2 = new google.visualization.ChartWrapper({
          'chartType': 'ColumnChart',
          'containerId': 'chart4',
          'options': {'width':'100%',
                   'height':300,
                      'vAxis': { 
                              viewWindow: {max:100,min:0},
							  title: 'Sentiment',
                           gridlines: {color:'#CCC', count: 6}
                         },
                         bar: { groupWidth: '80%' },
                         colors: ["#ff0000","#92d050"]
                      
                     },
					 'chartArea': {  width: "50%", height: "70%" }
        });
      
              // Define a table
              var table = new google.visualization.ChartWrapper({
                'chartType': 'Table',
                'containerId': 'chart2',
                'options': {
                  'width': '400px'
                }
              });

              // Create a dashboard
          var drawChart = new google.visualization.Dashboard(document.getElementById('dashboard')).bind([compPicker], [chart, chart2, table]);;
          drawChart.draw(data);
		  drawChart.draw(data2);

        
document.getElementById('values').onchange = function(evt) {
if (evt.target.selectedIndex == 0) {
  // Expectancy
  chart.setView({'columns': [0,1,2]});
  chart.setOption('colors', ["#FFC000","#00b0f0"]);
  chart2.setView({'columns': [0,1,2]});
  chart2.setOption('colors', ["#ff0000","#92d050"]);
} else if (evt.target.selectedIndex == 1) {
  chart.setView({'columns':  [0,1]});
  chart.setOption('colors', ["#FFC000"]);
  chart2.setView({'columns': [0,1,2]});
  chart2.setOption('colors', ["#ff0000","#92d050"]);
} else if (evt.target.selectedIndex == 2) {
  chart.setView({'columns':  [0,2]});
  chart.setOption('colors', ["#00b0f0"]);
  chart2.setView({'columns': [0,1,2]});
  chart2.setOption('colors', ["#ff0000","#92d050"]);
} else if (evt.target.selectedIndex == 3) {
  chart.setView({'columns': [0,1,2]});
  chart.setOption('colors', ["#FFC000","#00b0f0"]);
  chart2.setView({'columns':  [0,1]});
  chart2.setOption('colors', ["#ff0000"]);
} else if (evt.target.selectedIndex == 4) {
  chart.setView({'columns': [0,1,2]});
  chart.setOption('colors', ["#FFC000","#00b0f0"]);
  chart2.setView({'columns':  [0,2]});
  chart2.setOption('colors', ["#92d050"]);
} else {
  chart.setView({'columns': [0,1,2]});
  chart.setOption('colors', ["#FFC000","#00b0f0"]);
  chart2.setView({'columns': [0,1,2]});
  chart2.setOption('colors', ["#ff0000","#92d050"]);    
}
drawChart.draw(data);
drawChart.draw(data2);
};
            }

      google.setOnLoadCallback(drawVisualization);
    </script>
<style>
	#chart2 {
	margin-left: 50px;
}
</style>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="dashboard">
<label for="values">Choose value:</label>
<select id="values">
  <option value="all">all</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="East">East</option>
  <option value="West">West</option>
</select>
      <table>
        <tr style='vertical-align: top'>
          <td>
            <div id="control2"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div style="float: left;" id="chart1"></div>
			<div style="float: left;" id="chart4"></div>
            <div style="float: left;" id="chart2"></div>
            <div style="float: left;" id="chart3"></div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
