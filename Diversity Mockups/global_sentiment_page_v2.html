<head>
  <title>Global Sentiment Page V2</title>
  <meta charset="utf-8">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- script responsável por desenhar os gráficos Google Charts -->
  <script>
  google.charts.load('current', {packages: ['corechart', 'bar']});
  google.charts.setOnLoadCallback(checkValue);
  
	//gráfico sentimento global
    function drawGlobal() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Date');
      data.addColumn('number', 'Sentiment');
	  
	  //dados dummy
	  //dados reais a serem adicionadas posteriormente
	  data.addRows([
		['31/01/2016', 20],
		['28/02/2016', 35],
		['31/03/2016', 40],
		['30/04/2016', 55],
		['31/05/2016', 60],
		['30/06/2016', 75],
		['31/07/2016', 80],
		['31/08/2016', 95],
		['30/09/2016', 100]
	  ]);

      var options = {
        title: 'Average Global Sentiment Over Time',
		colors : [ '#0000FF', '#00FFFF' ],
		hAxis: {
			title: 'Date'
		},
        vAxis: {
          title: 'Sentiment',
		  viewWindow : {
					max : 0,
					min : 100
				}
        },
		width: '100%',
		height: '100%'
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
	

	//gráfico 1 (Sentimento ao longo do tempo segundo o género)
    function drawBasic() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Date');
      data.addColumn('number', 'Male');
      data.addColumn('number', 'Female');

	  //dados dummy (dados reais a serem posteriormente adicionados)
      data.addRows([
        ['31/01/2016', 10, 5],
		['28/02/2016', 25, 15],
		['31/03/2016', 30, 20],
		['30/04/2016', 45, 35],
		['31/05/2016', 50, 40],
		['30/06/2016', 65, 55],
		['31/07/2016', 70, 60],
		['31/08/2016', 85, 75],
		['30/09/2016', 100, 90]
      ]);

      var options = {
		title: 'Average Sentiment Over Time By Gender',
        hAxis: {
          title: 'Date'
        },
        vAxis: {
          title: 'Sentiment'
        },
		colors: ['#00008B', '#0000FF'],
		width: '100%',
		height: '100%'
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
	
	//gráfico 2 (Sentimento ao longo do tempo segundo a localização)
	function drawBasic2() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Date');
      data.addColumn('number', 'East');
      data.addColumn('number', 'West');

	  //dados dummy (dados reais a serem posteriormente adicionados)
      data.addRows([
        ['31/01/2016', 2, 8],
		['28/02/2016', 10, 16],
		['31/03/2016', 18, 24],
		['30/04/2016', 26, 31],
		['31/05/2016', 34, 39],
		['30/06/2016', 42, 47],
		['31/07/2016', 50, 55],
		['31/08/2016', 58, 63],
		['30/09/2016', 66, 71]
      ]);

      var options = {
		title: 'Average Sentiment Over Time By Location',
        hAxis: {
          title: 'Date'
        },
        vAxis: {
          title: 'Sentiment'
        },
		colors: ['#006400', '#008000'],
		width: '100%',

	//gráfico 2 (Sentimento ao longo do tempo segundo faixas etárias)
	function drawBasic3(){
	
	  var data = new google.visualization.DataTable();
      data.addColumn('string', 'Date');
      data.addColumn('number', '0-30');
      data.addColumn('number', '31-60');
	  data.addColumn('number', '61+');

	  //dados dummy (dados reais a serem posteriormente adicionados)
      data.addRows([
        ['31/01/2016', 2, 8, 10],
		['28/02/2016', 10, 16, 18],
		['31/03/2016', 18, 24, 26],
		['30/04/2016', 26, 31, 33],
		['31/05/2016', 34, 39, 42],
		['30/06/2016', 42, 47, 49],
		['31/07/2016', 50, 55, 57],
		['31/08/2016', 58, 63, 65],
		['30/09/2016', 66, 71, 73]
      ]);

      var options = {
		title: 'Average Sentiment Over Time By Age Range',
        hAxis: {
          title: 'Date'
        },
        vAxis: {
          title: 'Sentiment'
        },
		colors: ['#FF7F50', '#FA8072', '#FFA500'],
		width: '100%',
		height: '100%'
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
		
	
	}
	
	//desenha o gráfico consoante a opção escolhida nos radio buttons
	function checkValue(){
        switch(document.test.field.value){
		
            case "global":
             
				drawGlobal();
				break;

            case "gender":

				drawBasic();
				break;

            case "location":

				drawBasic2();
				break;

			case "age":

				drawBasic3();
				break;
        }
	}
</script>
