<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sentiment Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
  var ws = new WebSocket('ws://127.0.0.1:8080/Diversity/server');
  var json; 
  
  function setCookie()
  {
	 // document.cookie="Product=; expires=Thu, 01-Jan-1970 00:00:01 GMT;";
	  document.cookie="Product="+document.getElementById("PSS").value;
  }
  
  ws.onmessage = function (event) {
	  json = JSON.parse(event.data);
		
		if(json[0].Op == "Error"){
			alert(json[0].Message);
		}
	  
  }
  
  function refreshDB(){
		json = {
              "Op":"load",
              }
		
        ws.send(JSON.stringify(json));
  };
  </script>
  <style>
	#pss{
		margin-top: 150px;
	}
	
	#buttons{
		margin-top: 150px;
	}
	
	#opinion{
		display:inline-block;
	}
	
	#global{
		display:inline-block;
		margin-left:100px;
	}
	
	#refresh{
		display:inline-block;
		margin-left:100px;
	}
	
  </style>
</head>
<body>

<center>
<img src="../images/Diversity-Logo-120x62.png" alt="Diversity Logo" align="top">

<!--Lista de PSS-->
<div id="pss">
<label>Choose PSS:</label>
<select id="PSS">
  <option value="PSS1">PSS1</option>
  <option value="PSS2">PSS2</option>
  <option value="PSS3">PSS3</option>
  <option value="PSS4">PSS4</option>
</select>
</div>

<!-- BotÃµes opcionais -->
<table id="buttons">
	<td>
		<form action="opinion_extraction_page.html">
			<input id="opinion" class="btn btn-default" onclick="setCookie();" type="submit" value="Get Opinion"/>
		</form>
	</td>
	<td>
	<form action="global_sentiment_page.html">
			<input id="global" class="btn btn-default" onclick="setCookie();" type="submit" value="Get Global Sentiment"/>
	</form>	
	</td>
	<td>
		<form>
			<input id="refresh" class = "btn btn-default" type=button value="Refresh" onClick="refreshDB()">
		</form>
	</td>
</table>





</center>
</body>
