<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>Model Configuration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.4.1/css/bootstrap-slider.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
	<link rel="stylesheet" type="text/css" href="styles\models.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script>
		//on alert: show overlay; set overlay contents; 
		//on confirm: continue; hide overlay;
		$(window).load(function() {
			$('#overlay').hide();
			$('#overlay-back').hide();
		});
	</script>
</head>
<body>
	<h1 id="page_title"></h1>
	<div id="overlay-back" style="display: none"></div>
	<div id="overlay" style="display: none">
		<span>
			<div id="alert" style="padding-top:60px;">
			</div>
		</span>
	</div>
	<center>
			<div class="container" id="define">
				<h2>Define model:</h2>
				<div class="col-sm-4 offset-0" >
					<div class="form-group" style="width:300px;">
						<div id="table_div" style="overflow:hidden;width:400px;margin-left: 0;padding-left: 0;">
							<table style="margin:5px;" >
								<tr>
										<td style="" valign="middle">
												PSS:
										</td>
										<td style="" valign="middle">
											<select class="form-control" id="pss" style="box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);" onchange="makeTree();"></select><br>
										</td>
								</tr>
								<tr>
										<td style="">
												Model Name:
										</td>
										<td style="" valign="middle">
											<input type="text" style="box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);" class="form-control" id="model_name" placeholder="Model name">
										</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="col-sm-4 offset-0" >
					<div class="checkbox" style: "padding-left: 10px;padding-top: 20px;">
						<label><input id="final" type="checkbox" onchange="showTree();" value=""
							checked>Include Final Product</label>
					</div>

				</div>
				<div class="col-sm-4 offset-0" id="tree_div" style="text-align:left;" >
					<div id="final_input">
						<!--list added through javascript-->
					</div>
				</div>
			</div>
			<div class="container" id="sources">
				<h2>Select sources:</h2>
				<div id = "table_div2" style="width: 50%; text-align: left;">
					<table >
						<tr style="margin-bottom: 0; padding-bottom: 0;">
								<td style="padding-bottom:0;">
										<p>Social Network:</p>
								</td>
								<td style="padding-bottom:0;">
										<p>Account Name:</p>
								</td >
						</tr>
						<tr>
							<td>
								<div id="left_menu" style="margin-top:0;">
									<div class="form-group" style ="margin-top:0;padding-top:15px;width:250px;">
										<select class="form-control" id="new_name" style="box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);">
											<option value="Facebook">Facebook</option>
											<option value="Twitter">Twitter</option>
										</select>
									</div>
								</div>
							</td>
							<td style="padding-top:0;">
								<div style="width:250px;padding-top:0;" >
									<input class="form-control" type="text" id="new_URI" style="box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);" placeholder="Account name">
								</div>
							</td>
							<td style="padding-top:0;">
								<button style="margin-left=40px; color: black;box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);height:35px;" class="glyphicon glyphicon-plus" onclick="addline();"></button>
							</td>
						</tr>

					</table>
					<p><i>(unchecked items will not be included in the opinion model)</i></p>
				</div>
			</div>

			<div class="container" id="time">
				<h2>Define frequency and start time:</h2>
				<div class="col-md-4" id="slider" style="width:500px;height:60px;text-align:left;margin-top:50px;display:inline;">
					<div class="wrapper" style="Width:500px;display:inline;">
						<input id="ex1" style="display:inline;height:80px;" data-slider-ticks="[1, 7, 15, 23, 30]" data-slider-selection="none" data-slider-ticks-labels="['1', '7', '15', '23', '30']" ticks_positions="[0, 25, 50, 75, 100]" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="30" data-slider-step="1" />
						<input type="number" style="display:inline;padding: 0 10px; 0 0;margin-left:10px;border-radius:0;border-color:#604460;width:55px;background: transparent;" class="form-control"style="box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);width:75px;border:0" id="frequency" onKeyUp="checknumber(this)" value="1" min="1"> <label for="number">days</label>
					</div>
				</div>
				<div class="col-md-4" id="date" style="float: right;margin-top:30px;">
					<div class="checkbox">
						<label><input id="start_date"  type="checkbox" onchange="showdate();">
							Define start date:
						</label>
					</div>
					<div>
						<input id="date_input" class="form-control" type="date" style = "width:260px;box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);display:none" >
					</div>
					<i>(if unchecked, monitoring starts immediatly)<i>
				</div>
			</div>
	</center>

	<input id="submit" class="btn btn-default pull-right" style="margin-right:30px;margin-top:15px;" onclick="send_config();" type="submit" value="Create" />
	<input id="submit2" class="btn btn-default pull-right" style="margin-right:30px;margin-top:15px;" onclick="location.href ='index.html';" type="submit" value="Back" />
	<script type='text/javascript' src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.4.1/bootstrap-slider.js"></script>
	<script type='text/javascript' src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/jstree.min.js"></script>
	<script type='text/javascript' src='maskedinput.js'></script>
	<script type='text/javascript' src='scripts/models.js'></script>
</body>

</html>
