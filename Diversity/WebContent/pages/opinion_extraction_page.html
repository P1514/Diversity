<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
      <title>
         Opinion Extraction
      </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script type="text/javascript" src="http://www.google.com/jsapi"></script>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script src="sorttable.js"></script>
      <script type="text/javascript">
	var ws = new WebSocket('ws://127.0.0.1:8080/Diversity/server');
	var json;
	
	ws.onopen = function () {
		json = {
            "op":"getposts",
            }
        ws.send(JSON.stringify(json));
    };
	 
	ws.onmessage = function (event) {
		json = JSON.parse(event.data);
		
		//populate table
		var tr;
        for (var i = 0; i < json.length; i++) {
            tr = $('<tr/>');
            tr.append("<td>" + json[i].Name + "</td>");
            tr.append("<td>" + json[i].Message + "</td>");
            tr.append("<td>" + json[i].Comments + "</td>");
			tr.append("<td>" + json[i].Date + "</td>");
            tr.append("<td>" + json[i].Polarity + "</td>");
            tr.append("<td>" + json[i].Reach + "</td>");
			tr.append("<td>" + json[i].Influence + "</td>");
            tr.append("<td>" + json[i].Location + "</td>");
            tr.append("<td>" + json[i].Gender + "</td>");
			tr.append("<td>" + json[i].Age + "</td>");
            $('#posts tbody').append(tr);
			}
	};
	
	
	  
    google.charts.load('current', {packages: ['corechart', 'bar']});
	google.charts.setOnLoadCallback(drawChart);
         
	function drawChart() {
         var data = new google.visualization.DataTable();
         data.addColumn('string', 'Age Range');//0
         data.addColumn('number', 'Male');//1
         data.addColumn('number', 'Female');//2
         data.addColumn('number', 'East');//3
         data.addColumn('number', 'West');//4
		 data.addColumn('number', 'Global');//5
         
         //dummy data
         //dados reais a serem adicionadas posteriormente
         data.addRows([
         ['0-30', 20, 40, 55, 60, 70],
         ['31-60', 40, 60, 70, 75, 80],
         ['61+', 60, 65, 80, 85, 90]
         ]);
         
		 //chart options
		 var options = {
			title: 'Average Sentiment',
			colors : ["#00617F", "#0093C8", "#FA1414", "#A60202", "#000000"],
			hAxis: {
				title: 'Age Range'
			},
			vAxis: {
				title: 'Sentiment',
				viewWindow : {
					max : 0,
					min : 100
				}
			}
		};
		 
		//chart definition 
		var chart = new google.visualization.ChartWrapper({
          chartType: 'ColumnChart',
          dataTable: data,
          options: options,
          containerId: 'chart_div'
        });
		        				
		//draws chart
		chart.draw();
           
		//gender filter
		$(document).ready(function() {
			$('#genderfilt').change(function() {
			var x = document.getElementById("genderfilt").value;
				if(x == 'All'){
					chart.setView({'columns' : [0,1,2,3,4,5]});
					chart.setOption('colors', ["#00617F", "#0093C8", "#FA1414", "#A60202", "#000000"]);
				}
				else if(x == 'Male'){
					chart.setView({'columns' : [0,1]});
					chart.setOption('colors', ["#00617F"]);
				}
				else if(x == 'Female'){
					chart.setView({'columns' : [0,2]});
					chart.setOption('colors', ["#0093C8"]);
				}
			chart.draw();
			});
		});
		
		//location filter
		$(document).ready(function() {
			$('#locationfilt').change(function() {
			var x = document.getElementById("locationfilt").value;
				if(x == 'All'){
					chart.setView({'columns' : [0,1,2,3,4,5]});
					chart.setOption('colors', ["#00617F", "#0093C8", "#FA1414", "#A60202", "#000000"]);
				}
				else if(x == 'East'){
					chart.setView({'columns' : [0,3]});
					chart.setOption('colors', ["#FA1414"]);
				}
				else if(x == 'West'){
					chart.setView({'columns' : [0,4]});
					chart.setOption('colors', ["#A60202"]);
				}
			chart.draw();
			});
		});
		
		//age filter
		$(document).ready(function() {
			$('#agefilt').change(function() {
			var x = document.getElementById("agefilt").value;
				if(x == 'All'){
					chart.setView({'rows' : [0,1,2]});
					chart.setOption('colors', ["#00617F", "#0093C8", "#FA1414", "#A60202", "#000000"]);
				}
				else if(x == '0-30'){
					chart.setView({'rows' : [0]});
					chart.setOption('colors', ["#00617F", "#0093C8", "#FA1414", "#A60202", "#000000"]);
				}
				else if(x == '31-60'){
					chart.setView({'rows' : [1]});
					chart.setOption('colors', ["#00617F", "#0093C8", "#FA1414", "#A60202", "#000000"]);
				}
				else if(x == '61-90'){
					chart.setView({'rows' : [2]});
					chart.setOption('colors', ["#00617F", "#0093C8", "#FA1414", "#A60202", "#000000"]);
				}
			chart.draw();
			});
		});
    }         
      </script>
      <style>
         table.sortable th:not(.sorttable_sorted):not(.sorttable_sorted_reverse):not(.sorttable_nosort):after { 
			content: " \25B4\25BE" 
         }
		 
		 #chart {
			height: 100%; 
			top: 0; 
			left: 0; 
			width: 60%; 
		}

		#locationfilt{
			margin-left: 100px;
		}
		
		#agefilt{
			margin-left: 100px;
		}
      </style>
   </head>
   <body>
   
      <!-- Logotipo -->
      <center>
         <a href="index.html">
         <img src="../images/Diversity-Logo-120x62.png" alt="Diversity Logo" align="top">
         </a>
      </center>
      
	  <!-- GrÃ¡fico + filtros-->
      <div class="container" id="dashboard">
         <h2>Chart</h2>
         <hr>
         <center>          
			<table id="filters">
				<tr>
					<select id="genderfilt">
						<option value="All">Choose Gender
						<option value="Male">Male
						<option value="Female">Female
					</select>
				</tr>
				<tr>
					<select id="locationfilt">
						<option value="All">Choose Location
						<option value="East">East
						<option value="West">West
					</select>
				</tr>
				<tr>
					<select id="agefilt">
						<option value="All">Choose Age Range
						<option value="0-30">0-30
						<option value="31-60">31-60
						<option value="61-90">61-90
					</select>
				</tr>
			</table>
			<div id="chart_div"></div>
         </center>
      </div>
	  
	  <!-- Tabela Posts-->
      <div class="container">
         <h2>Posts</h2>
         <hr>
         <table id="posts" class="table sortable">
            <thead>
               <tr>
                  <th>Original Author</th>
                  <th>Post</th>
                  <th># Comments</th>
                  <th>Date</th>
                  <th>Polarity</th>
                  <th>Reach</th>
                  <th>Influence</th>
                  <th>Location</th>
                  <th>Gender</th>
                  <th>Age</th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
      </div>
   </body>
</html>
