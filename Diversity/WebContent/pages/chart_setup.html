<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Chart Configuration</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles\models.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script>
	//on alert: show overlay; set overlay contents;
	//on confirm: continue; hide overlay;
	$(window).load(function() {
		$('#overlay').hide();
		$('#overlay-back').hide();
	});
</script>
</head>
<body>
	<h1>Chart Setup</h1>
	<div id="overlay-back" style="display: none"></div>
	<div id="overlay" style="display: none">
		<span>
			<div id="alert" style="padding-top:60px;">
			</div>
		</span>
	</div>
		<div class="container" id="top5">
			<h2>Global Sentiment Chart (Home page)</h2>
			<div class="row" style="margin-top:30px">
				<div class="col-md-6">
					<input type="radio" name="top_radio" id="default_top_radio" value="default"><label style="margin-left:5px;" for="default_top_radio"> Use default settings (Top 5)</label><br>
					<input type="radio" name="top_radio" id="custom_top_radio" value="custom"><label style="margin-left:5px;" for="custom_top_radio"> Use custom settings</label><br>
				</div>
				<div id="pss" class="col-md-6">
					<label for="pss1" style="margin-right:20px;">PSS 1: </label><select id="pss1"></select><br>
					<label for="pss2" style="margin-right:20px;">PSS 2: </label><select id="pss2"></select><br>
					<label for="pss3" style="margin-right:20px;">PSS 3: </label><select id="pss3"></select><br>
					<label for="pss4" style="margin-right:20px;">PSS 4: </label><select id="pss4"></select><br>
					<label for="pss5" style="margin-right:20px;">PSS 5: </label><select id="pss5"></select><br>
				</div>
			</div>
		</div>
		<div class="container" id="extraction">
			<h2>Opinion Extraction</h2>
			<div id="filters" class="row" style="margin-top:30px;">
				<center>
					<table id="age" class="inlineTable">
						<thead>
							<tr>
								<th>Age</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<table id="gender" class="inlineTable">
						<thead>
							<tr>
								<th>Gender (A-Z)</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<table id="location" class="inlineTable">
						<thead>
							<tr>
								<th>Location (A-Z)</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<div id="dates" class="col-md-4">
						<label for="start_date" style="margin-right:20px;">Start date: </label><input id="start_date" class="form-control" type="date" style = "width:260px;box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);">
						<label for="end_date" style="margin-right:20px;">End date: </label><input id="end_date" class="form-control" type="date" style = "width:260px;box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);" >
					</div>
				</div>
			</center>
		</div>
		<center>
			<input id="setup" class="btn btn-default btn-block"	onclick="send_config();" type="submit" value="Save" style="width:60px;margin-right:5px;display:inline;margin-top:10px;"/>
			<input id="back" class="btn btn-default btn-block"	onclick="window.history.back();" type="submit" value="Back" style="width:60px;margin-right:5px;display:inline;margin-top:10px;"/>
		</center>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="scripts/setup.js"></script>
</body>
