<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Chart Configuration</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="styles\setup.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script>
	//on alert: show overlay; set overlay contents;
	//on confirm: continue; hide overlay;
	$(window).load(function() {
		$('#overlay').hide();
		$('#overlay-back').hide();
	});

	$(document).ready(function(){
	    $('[data-toggle="tooltip"]').tooltip();
	});

</script>
</head>
<body>
	<div id="help" style="float: right;margin-right:30px;"><i id="question_mark" data-toggle="tooltip" data-delay='{"show":"1000", "hide":"500"}' data-placement="auto" title="Help" class="fa fa-question-circle fa-2x" aria-hidden="true" onclick="start_tutorial();"></i></div>
	<div id="tutorial_box" style="z-index:500;position:absolute;display:none;background-color: white;width:300px;box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);padding-bottom:10px;">
		<nav class="navbar navbar-fixed-top navbar-light"
			style="background-color: #604460;">
			<center>
			<span class="navbar-text" style="color:white;text-align:center;">
				<b>TUTORIAL</b>
			</span>
		</center>
		</nav>
		<div id="tutorial" style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;">
		</div>
	</div>
	<h1>Chart Setup</h1>
	<div id="overlay-back" style="display: none"></div>
	<div id="overlay" style="display: none">
		<span>
			<div id="alert" style="padding-top:60px;">
			</div>
		</span>
	</div>
		<div class="container" id="top5">
			<h2>Global Sentiment Chart (Home page)</h2>
			<div class="row" style="margin-top:30px">
				<div class="col-md-6">
					<input type="radio"  name="top_radio" id="default_top_radio" value="default"><label data-toggle="tooltip" data-delay='{"show":"1000", "hide":"500"}' data-placement="auto" title="Display the PSSs with the highest global sentiment in the Sentiment Analysis home" style="margin-left:5px;" for="default_top_radio"> Use default settings (Top 5)</label><br>
					<input type="radio"  name="top_radio" id="custom_top_radio" value="custom"><label data-toggle="tooltip" data-delay='{"show":"1000", "hide":"500"}' data-placement="auto" title="Select which PSSs to display in the Sentiment Analysis home" style="margin-left:5px;" for="custom_top_radio"> Use custom settings</label><br>
				</div>
				<div id="pss" class="col-md-6">
					<p>Choose the PSSs to be displayed in the Sentiment Analysis home page:</p>
					<label for="pss1" style="margin-right:20px;">PSS 1: </label><select style="margin-top:10px;margin-bottom:10px;width:200px;height:34px;" id="pss1"></select><br>
					<label for="pss2" style="margin-right:20px;">PSS 2: </label><select style="margin-bottom:10px;width:200px;height:34px;" id="pss2"></select><br>
					<label for="pss3" style="margin-right:20px;">PSS 3: </label><select style="margin-bottom:10px;width:200px;height:34px;" id="pss3"></select><br>
					<label for="pss4" style="margin-right:20px;">PSS 4: </label><select style="margin-bottom:10px;width:200px;height:34px;" id="pss4"></select><br>
					<label for="pss5" style="margin-right:20px;">PSS 5: </label><select style="margin-bottom:10px;width:200px;height:34px;" id="pss5"></select><br>
				</div>
			</div>
			<br><br>
			<div>
				<label>
					<input id='points' type='checkbox'>
					Make chart points always visible
				</label>
			</div>
		</div>
		<div class="container" id="extraction">
			<h2>Opinion Extraction</h2>
			<div id="filters" class="row" style="margin-top:30px;">
				<p style="margin-left:20px;margin-bottom:10px;">Choose the segments for the age, gender and location filters:</p>
				<div class="col-md-4">
					<table id="age" class="inlineTable" style="display:inline;">
						<thead>
							<tr>
								<th>Age</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="col-md-4">
					<table id="gender" class="inlineTable">
						<thead>
							<tr>
								<th>Gender (A-Z)</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="col-md-4">
					<table id="location" class="inlineTable">
						<thead>
							<tr>
								<th>Location (A-Z)</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>

			<div style="float:left;">
				<p style="margin-left:5px;margin-top:20px;">Choose the time period to display (optional):</p><br>

					<label for="start_date" style="display:inline;margin-left:5px;margin-right:20px;">Start date: </label><input data-toggle="tooltip" data-delay='{"show":"1000", "hide":"500"}' data-placement="auto" title="Set the default start date for every chart" id="start_date" class="form-control" type="date" style = "display:inline;width:260px;box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);">
					<label for="end_date" style="display:inline;margin-left:10px;margin-right:20px;">End date: </label><input data-toggle="tooltip" data-delay='{"show":"1000", "hide":"500"}' data-placement="auto" title="Set the default end date for every chart" id="end_date" class="form-control" type="date" style = "display:inline;width:260px;box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);" >

			</div>

		</div>
		<center>
			<input id="setup" class="btn btn-default btn-block"	onclick="send_config();setPoints();" type="submit" value="Save" style="width:60px;margin-right:5px;display:inline;margin-top:10px;"/>
			<input id="back" class="btn btn-default btn-block"	onclick="window.history.back();" type="submit" value="Back" style="width:60px;margin-right:5px;display:inline;margin-top:10px;"/>
		</center>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="scripts/setup.js"></script>
</body>
