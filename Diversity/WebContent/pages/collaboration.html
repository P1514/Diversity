	<div id="overlay-back"></div>
		<div id="overlay">
			<span>
				<div id="loading" style="height:150px; padding-top:60px;">
					<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">0</div>
					<br>
					Loading, please wait...
				</div>
			</span>

  <h1 id="page_title">Team composition</h1>
	<div id="dbload" style="align:center; margin-left: 30px;display: none;">Database is loading, data may be incoherent.</div><br>
    <div class="container" id="table">
			<br>
			<div id="comp"><b>User company:</b> </div>
			<label style="font-weight: 100"><input type = "checkbox" id = "all" />&nbsp Show users from all companies</label><br>
			<label style="font-weight: 100"><input type = "checkbox" id = "unranked" />&nbsp Show users with no rating</label>

			<center>
				<div class="row">
					<div class="col-md-6">
						<h3 style="color: #604460;">Available members</h3>
						<input id="filter" class="search" type="text" placeholder="Type to filter table (eg. specific company, user role, etc)" style="width: 400px; margin-top: 10px;margin-bottom: 10px;"/><br>
						<table id="users" class="sortable" style="background: #DDDDD; box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);padding-bottom:10px;">
							<tbody id="users_body" class="list">
								<tr style="margin-top:10px;background: #604460;color: white;">
									<th style = "text-align: center;padding-right: 20px;padding-top:5px;"></th>
									<th style = "text-align: center;padding-right: 20px;padding-top:5px;">Name</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:5px;">Role</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:5px;">Company</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:5px;">User Rating</th>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-md-6">
						<h3 style="color: #604460;">My team</h3>
						<table id="team" class="sortable" style="background: #DDDDD; box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);padding-bottom:10px;margin-top:55px;">
							<tbody id="team_body">
								<tr style="margin-top:10px; background: #604460;color: white;">
									<th style = "text-align: center;padding-right: 20px;padding-top:5px;"></th>
									<th style = "text-align: center;padding-right: 20px;padding-top:5px;">Name</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:5px;">Role</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:5px;">Company</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:5px;">User Rating</th>
								</tr>
							</tbody>
						</table>
						<input id="back" class="btn btn-default" onclick="submit();" type="submit" value="Submit" style="margin-top:20px;"/>
					</div>
				</div>
				<br>
		  </center>
    </div>
