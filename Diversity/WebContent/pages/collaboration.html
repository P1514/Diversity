</body>
	<div id="overlay-back"></div>
	<div id="overlay">
		<span>
			<div id="error" style="padding-top:60px;"></div>
		</span>
	</div>
  <h1 id="page_title">Team composition</h1>
	<input id="back" class="btn btn-default" onclick="window.location.href = 'index.html'" style="margin-top:20px;position:absolute;right:120px;margin-bottom:20px;" type="submit" value="Back" />


    <div class="container" id="table">
			<br>
			<div id="comp"><b>User company:</b> </div>
			<input id="filter" class="search" type="text" placeholder="Type to filter table (eg. specific company, user role, etc)" style="width: 400px; margin-top: 20px;"/><br>
			<label style="font-weight: 100"><input type = "checkbox" id = "all" />&nbsp Show users from all companies</label><br>
			<label style="font-weight: 100"><input type = "checkbox" id = "unranked" />&nbsp Show users with no rating</label>

			<center>
				<div class="row">
					<div class="col-md-6">
						<h3 style="color: #604460;">Available members</h3>
						<table id="users" class="sortable">
							<tbody id="users_body" class="list">
								<tr>
									<th style = "text-align: center;padding-right: 20px;padding-top:20px;"></th>
									<th style = "text-align: center;padding-right: 20px;padding-top:20px;">Name</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:20px;">Role</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:20px;">Company</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:20px;">User Rating</th>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-md-6">
						<h3 style="color: #604460;">My team</h3>
						<table id="team" class="sortable">
							<tbody id="team_body">
								<tr>
									<th style = "text-align: center;padding-right: 20px;padding-top:20px;"></th>
									<th style = "text-align: center;padding-right: 20px;padding-top:20px;">Name</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:20px;">Role</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:20px;">Company</th>
									<th style = "text-align: center;padding-right: 20px;padding-top:20px;">User Rating</th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<br>
				<input id="back" class="btn btn-default" onclick="submit();" type="submit" value="Submit" />
