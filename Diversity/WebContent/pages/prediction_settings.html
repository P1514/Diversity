</body>
	<div id="help" style="float: right;margin-right:30px;"><i id="question_mark" class="fa fa-question-circle fa-2x" aria-hidden="true" onclick="start_tutorial();"></i></div>
	<div id="tutorial_box" style="z-index:500;position:absolute;display:none;background-color: white;width:300px;box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);padding-bottom:10px;">
		<nav class="navbar navbar-fixed-top navbar-light"
			style="background-color: #604460;">
			<center>
			<span class="navbar-text" style="color:white;text-align:center;">
				<b>TUTORIAL</b>
			</span>
		</center>
		</nav>
		<div id="tutorial" style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;">
		</div>
	</div>
	<div id="overlay-back"></div>
	<div id="overlay">
		<span>
			<div id="error" style="padding-top:60px;"></div>
		</span>
	</div>
  <h1 id="page_title">Create Prediction</h1>
	<div id="snap_label"></div>

	<center>
		<input id="load" class="btn btn-default" onclick="load()" style="margin-top:20px;margin-right:60px;right:60px;margin-bottom:20px;" type="submit" value="Load snapshot" />
		<input id="back" class="btn btn-default" onclick="window.location.href = 'index.html'" style="margin-top:20px;right:250px;margin-bottom:20px;" type="submit" value="Back" />

    <div class="container" id="lists">
      <br>
      <p id="tip">Select the products and services that you wish to include in the prediction model: </p>
      <br>
      <div class="row">
				<center>
	        <div class="col-md-6">
	          <p style="padding-bottom: 10px;"><b>Products</b></p>
						<div style="background-color: #FFFFFF;box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);color: black;height:300px;min-height:300px;overflow-y:auto;" >
		          <div style="text-align: left;" id="prod_list">
								<!--list added through javascript-->
							</div>
						</div>
	        </div>
	        <div class="col-md-6">
	          <p style="padding-bottom: 10px;"><b>Services</b></p>
						<div style="background-color: #FFFFFF;box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, .2);color: black;height:300px;min-height:300px;overflow-y:auto;">
		          <div style="text-align: left;" id="serv_list">
								<!--list added through javascript-->
							</div>
						</div>
	        </div>
					<input id="submit" class="btn btn-default" onclick="submit();" style="margin-top:20px;" type="submit" value="Generate Prediction" />

				</center>
      </div>
    </div>
		<div class="container" id="wrapper" style="display: none;min-height:300px;">
			<div class="row">
				<div class="col-md-8" id="graph" style="min-height:300px;padding-right:0">
				</div>
				<div class="col-md-4" id="pie" style="min-height:300px;padding-left:0">
				</div>
				<input type="radio" name="type_radio" value="social" id="radio_seasonal" onclick="submit()" checked> Seasonal prediction<br>
				<input type="radio" name="type_radio" value="wiki" id="radio_lifecycle" onclick="submit()"> Lifecycle prediction<br>
			</div>
			<input id="save" class="btn btn-default" onclick="save();" style="margin-top:20px" type="submit" value="Save snapshot" />
		</div>
  </center>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>

	<script type='text/javascript' src='scripts/prediction_settings.js'></script>
